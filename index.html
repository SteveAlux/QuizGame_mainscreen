<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Steve's StarWar's Quiz Quiz/Question Layout</title>
    <link rel="stylesheet" href="main.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
</head>

<body>
    <header>   
            <img alt="Logo">
            <span>Score:#<!--100-200-300-etc--></span>
        
        <ul>
            <li>[1]</li>
            <li>[2]</li>
            <li>[3]</li>
            <li>[4]</li>
            <li>[5]</li>
            <li>[6]</li>
            <li>[7]</li>
            <li>[8]</li>
            <li>[9]</li>
            <li>[10]</li>
        </ul>
        <button> <a href="index2.html">Restart Quiz</a></button>
    </header>
    
    <main>
        <h2>StarWars Trivia</h2>
        <h4>Questions Number#</h4>
         
         <form>
        <fieldset>
        <h5>"Question"</h5>
       
        <ul>
             <!-- This are will be placed inside of an array/object for each question.  -->
             <div>
                <input type="radio">
                <span>1</span>
            </div>
            <div>
                <input type="radio">
                <span>2</span>
            </div>
            <div>
                <input type="radio">
                <span>3</span>
            </div>
            <div>
                <input type="radio">
                <span>4</span>
            </div>
             <!--------------------------------------------------------->
        </ul>
        
        <button type="submit">Submit</button>
        </fieldset>
        </form> 
       
        
       
    </main>

        <script src="index.js"></script>
</body>
